<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapeo del Patio</title>
  <link rel="stylesheet" href="../frontend/css/styles.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    .zona-container {
      display: flex;
      justify-content: space-around;
      margin: 40px 20px;
      flex-wrap: wrap;
      gap: 20px;
    }

    .zona-boton {
      width: 250px;
      height: 150px;
      background-color: #f3e7d2;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .zona-boton:hover {
      transform: translateY(-4px);
    }

    .zona-boton svg {
      width: 36px;
      height: 36px;
      margin-bottom: 10px;
      color: #705229;
    }

    .zona-boton span {
      font-size: 18px;
      font-weight: bold;
      color: #3e2f1c;
    }

    .header-controls {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      padding: 10px 20px;
    }

    .boton {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .boton-dashboard {
      background-color: #5c3d1e;
      color: white;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <h1 class="navbar-title">Mapeo del Patio de Contenedores</h1>
      <div class="navbar-controls">
        <select id="filtrar" class="boton">
          <option value="todos">Todos</option>
          <option value="Normal">Normal</option>
          <option value="Peligroso">Peligroso</option>
          <option value="Refrigerado">Refrigerado</option>
          <option value="Vacío">Vacío</option>
        </select>
        <input type="text" id="buscar" placeholder="Buscar por código" class="boton" />
        <button id="ir-dashboard" class="boton boton-dashboard">Ir al Dashboard</button>
      </div>
    </div>
  </nav>

  <div class="zona-container">
    <div class="zona-boton" onclick="window.location.href='./normal.html'">
      <i data-lucide="package-check"></i>
      <span>Normal</span>
    </div>
    <div class="zona-boton" onclick="window.location.href='./peligroso.html'">
      <i data-lucide="skull"></i>
      <span>Peligrosos</span>
    </div>
    <div class="zona-boton" onclick="window.location.href='./refrigeracion.html'">
      <i data-lucide="snowflake"></i>
      <span>Refrigerados</span>
    </div>
    <div class="zona-boton" onclick="window.location.href='./vacio.html'">
      <i data-lucide="package-x"></i>
      <span>Vacíos</span>
    </div>
  </div>

  <script>
    document.getElementById("ir-dashboard").addEventListener("click", () => {
      window.location.href = "./dashboard.html";
    });

    lucide.createIcons();
  </script>
</body>
</html>
