<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zona Vacía</title>
  <link rel="stylesheet" href="../frontend/css/styles.css" />
  <style>
    .layout-grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 2px;
      max-width: 1000px;
      margin: 30px auto;
      background-color: #f1e8da;
      padding: 15px;
      border-radius: 5px;
    }
    .layout-cell {
      border: 1px solid #e3d0b5;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
    }
    .layout-row-label {
      grid-column: 1 / span 1;
      background-color: #f8f3ec;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .layout-col-label {
      grid-row: 1 / span 1;
      background-color: #f8f3ec;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .action-button {
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      background-color: #ba9d45;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .action-button:hover {
      background-color: #956e37;
    }
    .navbar-link {
      background-color: #705229;
      color: #fff;
      padding: 8px 16px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .navbar-link:hover {
      background-color: #4b371c;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(37, 27, 14, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background-color: #f8f3ec;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      font-family: 'Arial', sans-serif;
      color: #251b0e;
    }
    .modal-content h2 {
      text-align: center;
      color: #ba9d45;
      margin-bottom: 20px;
    }
    .modal-content input,
    .modal-content select,
    .modal-content textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #d6b88f;
      background-color: #fff;
      font-size: 15px;
    }
    .modal-content label {
      display: block;
      font-weight: bold;
      margin: 10px 0 5px;
      color: #705229;
    }
    .guardar-btn {
      width: 100%;
      padding: 12px;
      background-color: #ba9d45;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .guardar-btn:hover {
      background-color: #956e37;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <h1 class="navbar-title">Zona Vacía</h1>
      <div class="navbar-controls">
        <a href="./mapeo_patio.html" class="navbar-link">Volver</a>
      </div>
    </div>
  </nav>

  <div class="layout-grid" id="layoutGrid">
    <div class="layout-row-label"></div>
    <div class="layout-col-label" style="grid-column: 2;">A</div>
    <div class="layout-col-label" style="grid-column: 3;">B</div>
    <div class="layout-col-label" style="grid-column: 4;">C</div>
    <div class="layout-col-label" style="grid-column: 5;">D</div>
    <div class="layout-col-label" style="grid-column: 6;">E</div>
    <div class="layout-col-label" style="grid-column: 7;">F</div>
    <div class="layout-col-label" style="grid-column: 8;">G</div>
    <div class="layout-row-label">07-</div><div class="layout-cell"></div><div class="layout-cell"></div><div class="layout-cell"></div><div class="layout-cell"></div><div class="layout-cell"></div><div class="layout-cell"></div><div class="layout-cell"></div>
    <div class="layout-row-label">06-</div><div class="layout-cell"></div><div class="layout-cell"></div><div class="layout-cell"></div><div class="layout-cell"></div><div class="layout-cell"></div><div class="layout-cell"></div><div class="layout-cell"></div>
    <div class="layout-row-label">05-</div><div class="layout-cell"></div><div class="layout-cell"></div><div class="layout-cell"></div><div class="layout-cell"></div><div class="layout-cell"></div><div class="layout-cell"></div><div class="layout-cell"></div>
    <div class="layout-row-label">04-</div><div class="layout-cell"></div><div class="layout-cell"></div><div class="layout-cell"></div><div class="layout-cell"></div><div class="layout-cell"></div><div class="layout-cell"></div><div class="layout-cell"></div>
    <div class="layout-row-label">03-</div><div class="layout-cell"></div><div class="layout-cell"></div><div class="layout-cell"></div><div class="layout-cell"></div><div class="layout-cell"></div><div class="layout-cell"></div><div class="layout-cell"></div>
    <div class="layout-row-label">02-</div><div class="layout-cell"></div><div class="layout-cell"></div><div class="layout-cell"></div><div class="layout-cell"></div><div class="layout-cell"></div><div class="layout-cell"></div><div class="layout-cell"></div>
    <div class="layout-row-label">01-</div><div class="layout-cell"></div><div class="layout-cell"></div><div class="layout-cell"></div><div class="layout-cell"></div><div class="layout-cell"></div><div class="layout-cell"></div><div class="layout-cell"></div>
  </div>

  <div class="button-container">
    <button class="action-button" id="agregarColumna">Agregar Columna</button>
    <button class="action-button" id="abrir-formulario">Agregar Contenedor</button>
  </div>

  <div class="modal" id="modal-agregar">
    <div class="modal-content">
      <h2>Agregar Contenedor</h2>
      <input type="text" id="codigo" placeholder="Código" />
      <input type="text" id="numero-contenedor" placeholder="Número de Contenedor" />
      <select id="tipo-contenedor">
        <option value="Normal">Normal</option>
        <option value="Peligroso">Peligroso</option>
        <option value="Refrigerado">Refrigerado</option>
        <option value="Vacío">Vacío</option>
      </select>
      <input type="text" id="tamano-contenedor" placeholder="Tamaño" />
      <input type="text" id="peso" placeholder="Peso" />
      <textarea id="descripcion-mercancia" placeholder="Descripción de la Mercancía"></textarea>
      <label for="fecha-llegada">Fecha de Llegada</label>
      <input type="date" id="fecha-llegada" />
      <label for="fecha-salida">Fecha de Salida</label>
      <input type="date" id="fecha-salida" />
      <button id="guardar-contenedor" class="guardar-btn">Guardar</button>
    </div>
  </div>

  <script>
    const abrirFormulario = document.getElementById('abrir-formulario');
    const modal = document.getElementById('modal-agregar');

    abrirFormulario.addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });

    const layoutGrid = document.getElementById('layoutGrid');
    const agregarColumnaBtn = document.getElementById('agregarColumna');
    const letras = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let columnas = ['A','B','C','D','E','F','G'];

    agregarColumnaBtn.addEventListener('click', () => {
      if (columnas.length >= letras.length) {
        alert('Límite de columnas alcanzado');
        return;
      }

      const nuevaLetra = letras[columnas.length];
      columnas.push(nuevaLetra);

      layoutGrid.style.gridTemplateColumns = `repeat(${columnas.length + 1}, 1fr)`;

      const nuevaEtiqueta = document.createElement('div');
      nuevaEtiqueta.className = 'layout-col-label';
      nuevaEtiqueta.textContent = nuevaLetra;
      nuevaEtiqueta.style.gridColumn = columnas.length + 1;
      nuevaEtiqueta.style.gridRow = 1;
      layoutGrid.appendChild(nuevaEtiqueta);

      const filas = layoutGrid.querySelectorAll('.layout-row-label');
      filas.forEach((_, index) => {
        if (index > 0) {
          const nuevaCelda = document.createElement('div');
          nuevaCelda.className = 'layout-cell';
          nuevaCelda.textContent = '';
          nuevaCelda.style.gridRow = index + 1;
          nuevaCelda.style.gridColumn = columnas.length + 1;
          layoutGrid.appendChild(nuevaCelda);
        }
      });
    });
  </script>
</body>
</html>
