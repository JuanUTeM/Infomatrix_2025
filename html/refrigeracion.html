<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zona Refrigeracion</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fdfaf5;
    }

    .navbar {
      background-color: #f5ebd9;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #c5b28f;
    }

    .navbar-title {
      font-size: 24px;
      font-weight: bold;
      color: #a07e3d;
    }

    .navbar-link {
      background-color: #705229;
      color: #fff;
      padding: 8px 16px;
      border-radius: 5px;
      text-decoration: none;
    }

    .leyenda-container {
      max-width: 1200px;
      margin: 30px auto 0;
      font-size: 14px;
    }

    .leyenda-container strong {
      display: block;
      margin-bottom: 10px;
      color: #705229;
    }

    .leyenda-colores {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .leyenda-colores div {
      padding: 8px 12px;
      border-radius: 6px;
      color: #000;
    }

    .layout-grid {
      display: flex;
      flex-direction: column;
      gap: 2px;
      margin: 30px auto;
      background-color: #f1e8da;
      padding: 15px;
      border-radius: 5px;
      width: fit-content;
    }

    .layout-row {
      display: flex;
    }

    .layout-cell {
      width: 150px;
      height: 100px;
      border: 1px solid #e3d0b5;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-color: #fff;
      cursor: pointer;
      flex-direction: column;
      font-size: 14px;
      line-height: 1.4;
    }

    .layout-row-label,
    .layout-col-label {
      width: 60px;
      height: 100px;
      background-color: #f8f3ec;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #e3d0b5;
    }

    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .action-button {
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      background-color: #ba9d45;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .action-button:hover {
      background-color: #956e37;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-contenido {
      background-color: #f5ebd9;
      padding: 25px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      font-family: Arial, sans-serif;
      color: #000;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .modal-contenido h2 {
      color: #a07e3d;
      margin-top: 0;
      text-align: center;
    }

    .modal-contenido button {
      margin-right: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal-contenido button:hover {
      opacity: 0.9;
    }

    .modal-cerrar {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      cursor: pointer;
      color: #705229;
    }

    .modal-content input,
    .modal-content select,
    .modal-content textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #d6b88f;
      background-color: #fff;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <!-- Barra superior -->
  <nav class="navbar">
    <div class="navbar-title">Zona Refrigeracion</div>
    <a href="mapeo_patio.html" class="navbar-link">Volver</a>
  </nav>

  <!-- Leyenda visual -->
  <div class="leyenda-container">
    <strong>Leyenda de colores:</strong>
    <div class="leyenda-colores">
      <div style="background:#cce5ff;">üìÖ Salida hoy</div>
      <div style="background:#ffe5b4;">üìÖ Salida ma√±ana</div>
      <div style="background:#d1ecf1;">Refrigerado</div>
    </div>
  </div>

  <!-- Malla de layout -->
  <div class="layout-grid" id="layoutGrid"></div>

  <!-- Botones para paginar y agregar -->
  <div class="button-container">
    <button class="action-button" id="prev-page">‚èÆ P√°gina Anterior</button>
    <button class="action-button" id="abrir-formulario">Agregar Contenedor</button>
    <button class="action-button" id="next-page">Siguiente P√°gina ‚è≠</button>
  </div>

  <!-- Modal Agregar -->
  <div class="modal" id="modal-agregar">
    <div class="modal-contenido">
      <span class="modal-cerrar" id="close-agregar" onclick="document.getElementById('modal-agregar').style.display='none'">&times;</span>
      <h2 id="modal-titulo">Agregar Contenedor</h2>
      <form id="formulario-agregar" class="modal-content">
        <input type="text" id="numero-contenedor" placeholder="N√∫mero de Contenedor" required />
        <input type="text" id="tamano-contenedor" placeholder="Tama√±o (20 o 40)" required />
        <input type="text" id="peso" placeholder="Peso" required />
        <textarea id="descripcion-mercancia" placeholder="Descripci√≥n" required></textarea>

        <label for="fecha-llegada">Fecha de Llegada</label>
        <input type="date" id="fecha-llegada" readonly required />

        <label for="fecha-salida">Fecha de Salida</label>
        <input type="date" id="fecha-salida" required />

        <label for="grupo">Seleccionar tabla (grupo):</label>
        <select id="grupo" required>
          <option value="1">Tabla 1 (A, B, C...)</option>
          <option value="2">Tabla 2 (A2, B2, C2...)</option>
          <option value="3">Tabla 3 (A3, B3, C3...)</option>
        </select>

        <div style="text-align: center; margin-top: 10px;">
          <button type="button" id="guardar-contenedor" class="guardar-btn" style="background-color: #ba9d45; color: white;">üíæ Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Informaci√≥n -->
  <div class="modal" id="modal-info"></div>

  <!-- Script principal -->
  <script src="../js/script.js"></script>
  <br><br>
</body>
</html>
