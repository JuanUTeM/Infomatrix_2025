<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar Contraseña</title>
  <link rel="stylesheet" href="../frontend/css/login.css" />
</head>
<body>
  <div class="login-container">
    <h2>Recuperar Contraseña</h2>
    <form id="formulario-recuperar">
      <div class="form-group">
        <label for="usuario">Nombre del Usuario:</label>
        <input type="text" id="usuario" required />
      </div>
      <div class="form-group">
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" required />
      </div>
      <div class="form-group">
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" required />
      </div>
      <div class="form-group">
        <label for="nueva-contraseña">Nueva Contraseña:</label>
        <input type="password" id="nueva-contraseña" required />
      </div>
      <button type="submit" class="btn-login">Actualizar Contraseña</button>
    </form>
    <p><a href="login.html">Volver al login</a></p>
  </div>

  <script src="../js/recuperar.js"></script>
</body>
</html>
