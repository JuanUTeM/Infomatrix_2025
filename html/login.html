<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Ruta corregida al archivo CSS -->
    <link rel="stylesheet" href="../frontend\css/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="formulario-login">
            <label for="usuario-login">Usuario:</label>
            <input type="text" id="usuario-login" required>
            <label for="contraseña-login">Contraseña:</label>
            <input type="password" id="contraseña-login" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>¿No tienes una cuenta? <a href="../html/registro.html">Regístrate</a></p>
    </div>

    <!-- Ruta corregida al archivo JS -->
    <script src="../js/login.js"></script>
</body>
</html>
